<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Successful - TuneHub</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1A1A2E; /* Dark Background */
            color: #F0F0F0; /* Light Text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Styling for the title */
        h1 {
            font-size: 3em;
            color: #6BCB77; /* Light Green Accent */
            margin-bottom: 20px;
            text-shadow: 0 4px 10px rgba(107, 203, 119, 0.7);
        }

        /* Link back to login */
        a {
            display: inline-block;
            font-size: 1.5em;
            text-decoration: none;
            color: #FFFFFF; /* White Text */
            background-color: #6BCB77; /* Button Color */
            padding: 15px 25px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(107, 203, 119, 0.5);
        }

        /* Link hover effect */
        a:hover {
            background-color: #4D9F6E; /* Darker Hover Color */
            color: #FFFFFF; /* Maintain text color */
            box-shadow: 0 8px 20px rgba(77, 159, 110, 0.7);
            transform: translateY(-3px); /* Lift effect on hover */
        }

        /* Responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em; /* Adjust title size */
            }

            a {
                font-size: 1.2em; /* Adjust link size */
                padding: 10px 15px; /* Adjust padding */
            }
        }
    </style>
</head>
<body>

    <h1>Registration is Successful!</h1>
    <br>
    <a href="/map-login">Click here to Login</a>

</body>
</html>
